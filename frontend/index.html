<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            grid-column: 1 / -1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .result h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .result p {
            font-size: 1.1em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Prediction</h1>
        <p class="subtitle">Predict if annual income exceeds $50K</p>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="17" max="90" value="35">
                </div>

                <div class="form-group">
                    <label for="hours_per_week">Hours per Week</label>
                    <input type="number" id="hours_per_week" name="hours_per_week" required min="1" max="99" value="40">
                </div>

                <div class="form-group">
                    <label for="capital_gain">Capital Gain</label>
                    <input type="number" id="capital_gain" name="capital_gain" required min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="capital_loss">Capital Loss</label>
                    <input type="number" id="capital_loss" name="capital_loss" required min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="workclass">Work Class</label>
                    <select id="workclass" name="workclass" required>
                        <option value="Private">Private</option>
                        <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                        <option value="Self-emp-inc">Self-emp-inc</option>
                        <option value="Federal-gov">Federal-gov</option>
                        <option value="Local-gov">Local-gov</option>
                        <option value="State-gov">State-gov</option>
                        <option value="Without-pay">Without-pay</option>
                        <option value="Never-worked">Never-worked</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education">Education</label>
                    <select id="education" name="education" required>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="Doctorate">Doctorate</option>
                        <option value="Prof-school">Prof-school</option>
                        <option value="HS-grad">HS-grad</option>
                        <option value="Some-college">Some-college</option>
                        <option value="Assoc-acdm">Assoc-acdm</option>
                        <option value="Assoc-voc">Assoc-voc</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="10th">10th</option>
                        <option value="9th">9th</option>
                        <option value="7th-8th">7th-8th</option>
                        <option value="5th-6th">5th-6th</option>
                        <option value="1st-4th">1st-4th</option>
                        <option value="Preschool">Preschool</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marital_status">Marital Status</label>
                    <select id="marital_status" name="marital_status" required>
                        <option value="Married-civ-spouse">Married-civ-spouse</option>
                        <option value="Never-married">Never-married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Separated">Separated</option>
                        <option value="Widowed">Widowed</option>
                        <option value="Married-spouse-absent">Married-spouse-absent</option>
                        <option value="Married-AF-spouse">Married-AF-spouse</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation" required>
                        <option value="Prof-specialty">Prof-specialty</option>
                        <option value="Exec-managerial">Exec-managerial</option>
                        <option value="Tech-support">Tech-support</option>
                        <option value="Craft-repair">Craft-repair</option>
                        <option value="Sales">Sales</option>
                        <option value="Adm-clerical">Adm-clerical</option>
                        <option value="Other-service">Other-service</option>
                        <option value="Machine-op-inspct">Machine-op-inspct</option>
                        <option value="Handlers-cleaners">Handlers-cleaners</option>
                        <option value="Farming-fishing">Farming-fishing</option>
                        <option value="Transport-moving">Transport-moving</option>
                        <option value="Priv-house-serv">Priv-house-serv</option>
                        <option value="Protective-serv">Protective-serv</option>
                        <option value="Armed-Forces">Armed-Forces</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="relationship">Relationship</label>
                    <select id="relationship" name="relationship" required>
                        <option value="Husband">Husband</option>
                        <option value="Wife">Wife</option>
                        <option value="Not-in-family">Not-in-family</option>
                        <option value="Own-child">Own-child</option>
                        <option value="Unmarried">Unmarried</option>
                        <option value="Other-relative">Other-relative</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="race">Race</label>
                    <select id="race" name="race" required>
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                        <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="native_country">Native Country</label>
                    <input type="text" id="native_country" name="native_country" required value="United-States">
                </div>

                <button type="submit">Predict Salary</button>
            </div>
        </form>

        <div class="loading" id="loading">Processing...</div>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Education level to numeric mapping
        const educationMapping = {
            'Preschool': 1,
            '1st-4th': 2,
            '5th-6th': 3,
            '7th-8th': 4,
            '9th': 5,
            '10th': 6,
            '11th': 7,
            '12th': 8,
            'HS-grad': 9,
            'Some-college': 10,
            'Assoc-voc': 11,
            'Assoc-acdm': 12,
            'Bachelors': 13,
            'Masters': 14,
            'Prof-school': 15,
            'Doctorate': 16
        };

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => {
                if (['age', 'capital_gain', 'capital_loss', 'hours_per_week'].includes(key)) {
                    data[key] = parseInt(value);
                } else {
                    data[key] = value;
                }
            });

            // Map education level to numeric value
            data.educational_num = educationMapping[data.education];

            const button = form.querySelector('button');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            button.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const prediction = await response.json();

                result.className = 'result';
                if (prediction.prediction.includes('>')) {
                    result.classList.add('success');
                } else {
                    result.classList.add('warning');
                }

                result.innerHTML = `
                    <h2>${prediction.prediction}</h2>
                    <p>Confidence: ${prediction.confidence}</p>
                    <p style="margin-top: 10px; font-size: 0.95em; opacity: 0.8;">
                        Probability: ${(prediction.probability * 100).toFixed(2)}%
                    </p>
                `;
                result.style.display = 'block';

            } catch (error) {
                result.className = 'result';
                result.style.background = '#f8d7da';
                result.style.border = '2px solid #dc3545';
                result.style.color = '#721c24';
                result.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
                result.style.display = 'block';
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
